<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Optima Bank Loyalty</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <form class="auth-form" id="forgotPasswordForm">
            <div class="logo" style="justify-content: center; margin-bottom: 2rem; font-size: 2rem;">
                <span class="logo-optima">Optima</span>
                <span class="logo-bank">bank</span>
            </div>
            
            <h1>Reset Password</h1>
            <p style="text-align: center; color: var(--text-gray); margin-bottom: 2rem; line-height: 1.6;">
                Enter your email address and we'll send you a link to reset your password.
            </p>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                <div class="error-message" id="emailError"></div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full-width" id="resetBtn">
                <span class="btn-text">Send Reset Link</span>
                <div class="loading hidden"></div>
            </button>
            
            <div class="auth-switch">
                Remember your password? <a href="signin.html">Back to Sign In</a>
            </div>
        </form>
    </div>

    <script type="module">
        import app from './js/main.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const resetBtn = document.getElementById('resetBtn');
            const btnText = resetBtn.querySelector('.btn-text');
            const loading = resetBtn.querySelector('.loading');
            
            // Form validation
            function validateForm() {
                const email = document.getElementById('email').value.trim();
                
                let isValid = true;
                
                // Reset previous errors
                clearErrors();
                
                // Email validation
                if (!email) {
                    showFieldError('email', 'Email is required');
                    isValid = false;
                } else if (!app.validateEmail(email)) {
                    showFieldError('email', 'Please enter a valid email address');
                    isValid = false;
                }
                
                return isValid;
            }
            
            function showFieldError(fieldName, message) {
                const field = document.getElementById(fieldName);
                const errorElement = document.getElementById(fieldName + 'Error');
                
                field.classList.add('error');
                errorElement.textContent = message;
                errorElement.classList.add('show');
            }
            
            function clearErrors() {
                const field = document.getElementById('email');
                const errorElement = document.getElementById('emailError');
                
                field.classList.remove('error');
                errorElement.classList.remove('show');
            }
            
            function setLoading(isLoading) {
                if (isLoading) {
                    btnText.style.display = 'none';
                    loading.classList.remove('hidden');
                    resetBtn.disabled = true;
                } else {
                    btnText.style.display = 'inline';
                    loading.classList.add('hidden');
                    resetBtn.disabled = false;
                }
            }
            
            // Handle form submission
            forgotPasswordForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    return;
                }
                
                const email = document.getElementById('email').value.trim();
                
                setLoading(true);
                
                const result = await app.resetPassword(email);
                
                setLoading(false);
                
                if (result.success) {
                    // Show success message and redirect to sign in after delay
                    setTimeout(() => {
                        window.location.href = 'signin.html';
                    }, 3000);
                } else {
                    // Error notification already shown by app.resetPassword
                    console.error('Password reset failed:', result.error);
                }
            });
            
            // Clear errors when user starts typing
            document.getElementById('email').addEventListener('input', function() {
                if (this.classList.contains('error')) {
                    this.classList.remove('error');
                    document.getElementById('emailError').classList.remove('show');
                }
            });
            
            // Redirect if already logged in
            if (app.user) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
