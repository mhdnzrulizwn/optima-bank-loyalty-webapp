<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Optima Bank Loyalty</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <form class="auth-form" id="signinForm">
            <div class="logo" style="justify-content: center; margin-bottom: 2rem; font-size: 2rem;">
                <span class="logo-optima">Optima</span>
                <span class="logo-bank">bank</span>
            </div>
            
            <h1>Welcome Back</h1>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="forgot-password">
                <a href="forgot-password.html">Forgot your password?</a>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full-width" id="signinBtn">
                <span class="btn-text">Sign In</span>
                <div class="loading hidden"></div>
            </button>
            
            <div style="text-align: center; margin: 1.5rem 0; color: var(--text-gray);">
                <hr style="border: none; border-top: 1px solid var(--text-light-gray); margin: 1rem 0;">
                <span style="background: var(--secondary-navy); padding: 0 1rem;">OR</span>
            </div>
            
            <button type="button" class="google-signin-btn" id="googleSigninBtn">
                <i class="fab fa-google"></i>
                <span>Continue with Google</span>
            </button>
            
            <div class="auth-switch">
                Don't have an account? <a href="signup.html">Create one</a>
            </div>
        </form>
    </div>

   <script type="module">
        import { app } from "./js/main.js";

        document.addEventListener("DOMContentLoaded", async () => {
            // ✅ 1. Check if user already signed in
            const { data: { session } } = await app.supabase.auth.getSession();
            if (session) {
                window.location.replace("dashboard.html");
                return;
            }

            // ✅ 2. Handle sign-in form
            const form = document.getElementById("signinForm"); // <-- fixed here
            if (!form) return;

            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const email = form.querySelector("#email").value.trim();
                const password = form.querySelector("#password").value;

                if (!email || !password) {
                    alert("Please enter both email and password.");
                    return;
                }

                try {
                    const { error } = await app.supabase.auth.signInWithPassword({
                        email,
                        password,
                    });

                    if (error) {
                        alert("Login failed: " + error.message);
                        return;
                    }

                    // ✅ 3. Redirect after successful login
                    window.location.replace("dashboard.html");

                } catch (err) {
                    console.error("Unexpected error during login:", err);
                    alert("Something went wrong. Please try again.");
                }
            });
        });
    </script>
</body>
</html>
